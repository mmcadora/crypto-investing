<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="UTF-8">
    <title>ADICIONAR COMPRA - CRYPTO INVESTING</title>
    <link rel="stylesheet" type="text/css" href="compra.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>

    <body>
        <div class="navbar">
            <h2>Crypto Investing</h2>
            <h2>Conta</h2>
        </div>
        <div class="container">
            <div class="compra-container">
                <h1>Adicionar compra</h1>
                <form>
                    <label for="moeda">Crypto:</label>
                    <select id="moeda" name="moeda">
                        <option style="background-image: url(https://cdn.icon-icons.com/icons2/1487/PNG/512/8369-bitcoin_102502.png);" value="BTC">Bitcoin BTC</option>
                        <option style="background-image: url();" value="ETH">Ethereum ETH</option>
                        <option style="background-image: url();" value="XRP">XRP</option>
                        <option style="background-image: url();" value="ADA">Cardano ADA</option>
                        <option style="background-image: url();" value="LTC">Litecoin LTC</option>
                    </select>
                    <label for="preco">Preço:</label>
                    <input type="number" name="preco">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" name="quantidade">
                    <label for="data">Data:</label>
                    <input type="date" name="data">

                    <div class="buttons">
                        <button id="button">CONFIRMAR</button>
                        <a href="/">CANCELAR</a>
                    </div>
                </form>
            </div>
            <div class="your-cryptos">
                <h1>Suas Cryptos</h1>
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Preço</th>
                            <th>24h%</th>
                            <th>7d%</th>
                        </tr>
                    </thead>
    
                    <tbody>
                        <tr>
                            <td>
                                <div class="cryto">
                                    <img src="images/btc.png">
                                    <p>BTC</p>
                                </div>
                            </td>
                            <td>40.000</td>
                            <td class="plus">+5%</td>
                            <td class="minus">-2%</td>
                        </tr>
                        <tr>
                            <td>
                                <div class="cryto">
                                    <img src="images/eth.png">
                                    <p>ETH</p>
                                </div>
                            </td>
                            <td>40.000</td>
                            <td class="plus">+5%</td>
                            <td class="minus">-2%</td>
                        </tr>
                        <tr>
                            <td>
                                <div class="cryto">
                                    <img src="images/ada.png">
                                    <p>ADA</p>
                                </div>
                            </td>
                            <td>40.000</td>
                            <td class="plus">+5%</td>
                            <td class="minus">-2%</td>
                        </tr>
                        <tr>
                            <td>
                                <div class="cryto">
                                    <img src="images/xrp.png">
                                    <p>XRP</p>
                                </div>
                            </td>
                            <td>40.000</td>
                            <td class="plus">+5%</td>
                            <td class="minus">-2%</td>
                        </tr>
                        <tr>
                            <td>
                                <div class="cryto">
                                    <img src="images/ltc.png">
                                    <p>LTC</p>
                                </div>
                            </td>
                            <td>40.000</td>
                            <td class="plus">+5%</td>
                            <td class="minus">-2%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    <script type="text/javascript" src="main.js"></script>
    </body>
</html>
